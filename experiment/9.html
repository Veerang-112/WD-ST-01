<html>
<head>
  <title>Responsive Product Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .card {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<h2>Responsive Product Grid</h2>
<p>This page shows 3 products in a grid. On small screens (mobile), products appear in 1 column. On bigger screens, 3 columns appear.</p>

<div class="grid">
  <div class="card">
    <img src="https://picsum.photos/200" alt="Product 1">
    <h3>Product 1</h3>
    <p>Price: ₹499</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/201" alt="Product 2">
    <h3>Product 2</h3>
    <p>Price: ₹699</p>
  </div>

  <div class="card">
    <img src="https://picsum.photos/202" alt="Product 3">
    <h3>Product 3</h3>
    <p>Price: ₹999</p>
  </div>
</div>

</body>
</html>
