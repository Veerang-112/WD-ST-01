<html>
<head>
  <title>Hotel Room Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }
    form {
      background-color: #fff;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>

  <h1>Hotel Room Booking Form</h1>

  <form action="#" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="checkin">Check-In Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-Out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="room">Room Type:</label>
    <select id="room" name="room">
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Suite</option>
    </select>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10" value="1">

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="3" placeholder="Enter any special requests..."></textarea>

    <button type="submit">Book Now</button>
  </form>

</body>
</html>
