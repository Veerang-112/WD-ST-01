<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar (Example)</title>
  <style>
    body { margin: 0; font-family: Arial; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px;
      color: white;
    }
    .logo { font-size: 20px; font-weight: bold; }
    .menu {
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
    }
    /* Mobile menu hidden by default */
    .mobile-btn {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      .menu { 
        display: none; 
        flex-direction: column;
        background: #222;
        padding: 10px;
      }
      .menu.show {
        display: flex;
      }
      .mobile-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">My Shop</div>
    <div class="mobile-btn" >â˜°</div>
    <div class="menu" id="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  
</body>
</html>
