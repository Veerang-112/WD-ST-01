<html lang="en">
<head>
    <title>Shopping Store</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    background-color: #f2f2f2;
}
header {
    background-color: #111;
    color: white;
    padding: 5px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-size: 17px;
}
header nav a:hover {
    color: #ffaa00;
}
.hero {
    background: linear-gradient(#000000b7, #000000b7), url("https://via.placeholder.com/1100x350");
    background-size: cover;
    color: white;
    text-align: center;
    padding: 30px 20px;
}
.hero h1 {
    font-size: 45px;
    margin-bottom: 10px;
}
.section-title {
    text-align: center;
    margin-top: 40px;
    font-size: 32px;
}
.products-row {
    width: 90%;
    margin: 30px auto;
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: nowrap; 
}

.product-card {
    width: 250px;
    background: white;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    text-align: center;
}

.p-img {
    width: 250px;
    height: 250px;
    border-radius: 6px;
    margin-bottom: 10px;
}

.product-card h3 {
    font-size: 20px;
    margin-bottom: 8px;
    color: #111;
}

.price {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #0077ff;
}

.product-card .add-cart {
    background-color: #ff7b00;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.product-card .add-cart:hover {
    background-color: #db6500;
}

.product-details {
    width: 460px;
    display: flex;
    flex-direction: column;
}

.title {
    font-size: 30px;
    margin-bottom: 10px;
}

.price {
    font-size: 24px;
    color: #0077ff;
    font-weight: bold;
    margin-bottom: 20px;
}

.description {
    font-size: 16px;
    color: #444;
    margin-bottom: 30px;
}

.add-cart {
    background-color: #ff7b00;
    color: white;
    font-size: 18px;
    padding: 14px 25px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}
.add-cart:hover {
    background-color: #d86300;
}

/* Footer */
footer {
    background-color: #111;
    color: white;
    text-align: center;
    padding: 12px;
    margin-top: 40px;
}

    </style>
</head>
<body>

    <header>
        <h2 class="logo">Shopping Store</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Best Products, Best Price</h1>
        <p>Quality gadgets & accessories at exciting offers.</p>
    </div>

<h2 class="section-title">Featured Products</h2>

<div class="products-row">

    <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/425.png?v=1645772065" class="p-img">
        <h3>Wireless Headphones</h3>
        <p class="price">₹ 2,499</p>
        <button class="add-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/2025/SEPTEMBER/17/Ox5h9V8B_4eef5884885342bb8dee5b2be9108756.jpg" class="p-img">
        <h3>Smart Watch</h3>
        <p class="price">₹ 1,899</p>
        <button class="add-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://www.thevaluestore.in/image/cache/catalog/2024/Portronics/Speaker/pixel-3-1-270x270.jpg" class="p-img">
        <h3>Bluetooth Speaker</h3>
        <p class="price">₹ 1,299</p>
        <button class="add-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/516kq12OmmL._AC_UF894,1000_QL80_.jpg" class="p-img">
        <h3>Gaming Mouse</h3>
        <p class="price">₹ 999</p>
        <button class="add-cart">Add to Cart</button>
    </div>

</div>

    <footer>
        <p>© 2025 Shopping Store | All Rights Reserved</p>
    </footer>

</body>
</html>
