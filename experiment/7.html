<html lang="en">
<head>
    <title>Navigation Menu Webpage</title>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 25px;
}
.heading {
    display: block;
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
}
.navbar ul {
    background: #111;
    padding: 12px;
}
.nav-item {
    display: inline-block; 
    color: white;
    padding: 14px 25px;
    font-size: 18px;
    cursor: pointer;
}
.nav-item:hover {
    background: #ffaa00;
}
.box {
    width: 250px;
    height: 120px;
    background: #007bff;
    color: white;
    padding: 20px;
    border-radius: 8px;
}
.left-box {
    float: left;
    margin-right: 20px;
    height: 70%;
}
.right-box {
    float: right;
     height: 70%;
}
.content {
    margin-top: 20px;
    font-size: 20px;
    background: white;
    padding: 18px;
    border-radius: 6px;
}

    </style>
</head>
<body>
    <h1 class="heading">Navigation Menu Example</h1>
    <nav class="navbar">
        <ul>
            <li class="nav-item">Home</li>
            <li class="nav-item">Products</li>
            <li class="nav-item">Services</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
        </ul>
    </nav>
    <div class="box left-box">Float Left</div>
    <div class="box right-box">Float Right</div>
    <div class="clear"></div>
</body>
</html>
